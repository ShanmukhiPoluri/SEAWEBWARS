<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .outer-container {
            background: #f2f2f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 9px;
            width: 100%;
            margin-top: 30px;
        }

        .text {
            color: #3c009d;
            font-size: 48px;
            font-weight: 700;
        }

        .inputs {
            margin-top: 55px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input {
            display: flex;
            align-items: center;
            margin: auto;
            width: 480px;
            background: #eaeaea;
            border-radius: 6px;
            padding: 10px;
        }

        .input label {
            flex: 1;
            font-size: 19px;
            margin-right: 10px;
        }

        .input input {
            flex: 2;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            color: #797979;
            font-size: 19px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .submit-button,
        .reset-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .submit-button {
            background: #4c00b4;
            color: #fff;
        }

        .reset-button {
            background: #ff0000;
            color: #fff;
        }

    </style>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="header">
                <div class="text">Signup</div>
            </div>
            <div class="inputs">
                <div class="input">
                    <label htmlFor="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" />
                </div>
                <div class="input">
                    <label htmlFor="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" />
                </div>
                <div class="input">
                    <label htmlFor="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Password" />
                </div>
                <div class="input">
                    <label htmlFor="re-enter password">Re-enter Password:</label>
                    <input type="password" id="re-enter-password" name="re-enter-password" placeholder="Password" />
                </div>
            </div>
            <div class="button-container">
                <div class="submit-button">Submit</div>
                <div class="reset-button">Reset</div>
            </div>
        </div>
    </div>
</body>
</html>
