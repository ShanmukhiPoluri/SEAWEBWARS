<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 9px;
            width: 100%;
            margin-top: 30px;
        }

        .text {
            color: #3c009d;
            font-size: 48px;
            font-weight: 700;
        }

        .inputs {
            margin-top: 55px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input {
            display: flex;
            align-items: center;
            margin: auto;
            width: 480px;
            background: #eaeaea;
            border-radius: 6px;
            padding: 10px;
        }

        .input label {
            flex: 1;
            font-size: 19px;
            margin-right: 10px;
        }

        .input input {
            flex: 2;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            color: #797979;
            font-size: 19px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .submit-button,
        .cancel-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 120px;
            height: 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .submit-button {
            background: #4c00b4;
            color: #fff;
        }

        .cancel-button {
            background: #ff0000;
            color: #fff;
        }

        .forgot-password span {
            color: #4c00b4;
            cursor: pointer;
        }

        .forgot-password {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 27px;
            color: #797979;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="text">Login Form</div>
        </div>
        <div class="inputs">
            <div class="input">
                <label>Username</label>
                <input type="text" name="text" placeholder="text" />
            </div>
            <div class="input">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input">
                <label>Password</label>
                <input type="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="forgot-password">Lost Password? <span>Click here</span></div>
        <div class="button-container">
            <div class="submit-button">Submit</div>
            <div class="cancel-button">Cancel</div>
        </div>
    </div>
</body>
</html>
